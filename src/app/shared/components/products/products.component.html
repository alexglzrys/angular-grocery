<div class="products">
    <div class="loader" [class.active]="statusRequest === 'loader'">
        <fa-icon [icon]="faSpinner"></fa-icon>
        Cargando
    </div>
    <div class="products__container">
        <!-- Escuchar el evento personalizado para agregar el producto que viaja en el evento al carrito de la compra -->
        <app-product-card *ngFor="let product of products" [product]="product"
            (addToShoppingCart)="addToShoppingCart($event)"></app-product-card>
        <div class="products__total"><span>Total a pagar</span>{{ total | currency }}</div>
    </div>
    <button class="btn-load" [style.display]="showButtonLoadProducts" (click)="loadMoreProducts()">Cargar m√°s productos</button>
    <app-product-sidebar [product]="product" [showMe]="showSidebarProductDetail"
      (closeMe)="closeSidebarProductDetail()"
      (addToCart)="addToShoppingCart($event)">
    </app-product-sidebar>
</div>
